<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num">
<button onclick="btn()">check</button>
<script>
    function btn() {
        let num = document.getElementById('num').value
        let arr = num.split(',').map(Number)
        function min(arr) {
            let min = arr[0]
            for ( i = 1; i < arr.length; i++) {
                if (arr[i] <min){
                    min = arr[i]
                }
            }return min;
            if (arr.length === 0 ){
                return false
            }

        }
        let min1 = min(arr)
        alert(min1)
    }
</script>
</body>
</html>
